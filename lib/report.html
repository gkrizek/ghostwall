<div class="site-wrap" id="site-wrap">
<center>
<div id="report-top">If someone is violating the rules or posts something that you feel should be reported, please let us know.</div>
<div id="report-info">
<p>User or name of post:</p>
<input type="text" name="report-name">
<p>What is wrong with the post?</p>
<textarea id="report-field"></textarea>
<br />
<div class="button" id="report-send">Send</div>
</div>
</center>
	<script type="text/javascript">
		$('.report-field').keydown(function(e) {if (e.which == 13) {$('.report-send').click();}});
	</script>
</div>

  inputfield();
  textarea();
</script>
