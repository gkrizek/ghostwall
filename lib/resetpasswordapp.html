<template name="resetpasswordapp">
<nav id="toolbar" class="toolbar">
    <a href="/account"><img id="backicon" src="/back.svg"></a>
    <a id="ghostheader-center">reset password</a>
</nav>
<div class="site-wrap" id="site-wrap">
<script type="text/javascript">
  inputfield();
</script>
<div id="resetpassword">
<form class="resetpasswordappform">
<p>Old Password:</p>
<center>
<input type="password" name="oldpassword" placeholder="Password">
</center>
<p>New Password:</p>
<center>
<input type="password" name="newpassword" placeholder="Password">
</center>
<p>Verify Password:</p>
<center>
<input type="password" name="verifynewpassword" placeholder="Verify Password">
</center>
<br />
<center>
	<div class="button" id="changebutton">Reset</div>
</center>
</form>
	<script type="text/javascript">
		$('[name=verifynewpassword]').keydown(function(e) {if (e.which == 13) {$('#changebutton').click();}});
	</script>
</div>
<script type="text/javascript">
  inputfield();
</script>
</div>
</template>
