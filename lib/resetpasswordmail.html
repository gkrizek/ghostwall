<template name="resetpasswordmail">
<center>
<div id="verifylogo">
<img src="/home-logo.svg">
</div>
<div id="mailresettitle">
Reset Password
</div>
</center>
<div id="resetpassword">
<center>
<p>New Password:</p>
<input id="emailresetpassword-new" type="password" name="newpassword" placeholder="Password">
</center>
<center>
<p>Verify Password:</p>
<input id="emailresetpassword-verify" type="password" name="verifynewpassword" placeholder="Password">
</center>
<br />
<center>
	<div class="button" id="changebutton">Reset</div>
</center>
	<script type="text/javascript">
		$('[type=password]').keydown(function(e) {if (e.which == 13) {$('#changebutton').click();}});
	</script>
</div>


</template>
